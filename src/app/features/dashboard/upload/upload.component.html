<div class="upload-box" role="region" aria-labelledby="uploadLabel">
  <label id="uploadLabel" for="csvFile">Importar CSV</label>
  <input
    id="csvFile"
    type="file"
    accept=".csv"
    (change)="onFile($event)"
    aria-label="Importar arquivo CSV de vendas"
    [attr.aria-describedby]="error ? 'csvError' : null"
  />

  <div
    *ngIf="error"
    id="csvError"
    class="alert alert-danger mt-2"
    role="alert"
    aria-live="assertive"
  >
    {{ error }}
  </div>
</div>
